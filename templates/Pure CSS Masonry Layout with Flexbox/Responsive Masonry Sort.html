<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Responsive Masonry Sort</title>
    <meta name="robots" content="noindex" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.00, minimum-scale=1.00, maximum-scale=1.00" />
    <style type="text/css">
        body {
            font-family: sans-serif;
            margin: 0;
            background: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        p {
            text-align: center;
            margin-bottom: 35px;
        }

        #btn_area {
            text-align: center;
            margin: 40px 0 30px 0;
        }

        .btn {
            padding: 10px 25px;
            margin: 0 6px;
            background: #e5e5e5;
            display: inline-block;
            font-size: 0.9em;
            transition: 0.3s ease all;
        }

        .btn:hover {
            background: #e1e1e1;
            cursor: pointer;
        }

        .active {
            background: #ffffff;
        }

        #parent {
            -webkit-column-count: 4;
            -moz-column-count: 4;
            column-count: 4;
            -webkit-column-gap: 1.2em;
            -moz-column-gap: 1.2em;
            column-gap: 1.2em;
            margin: 1.5%;
            padding: 0;
            font-size: .8em;
        }

        .item {
            display: inline-block;
            background: #fff;
            padding: 1em;
            margin: 0 0 1.5em;
            width: 100%;
            -webkit-transition: 1s ease all;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-shadow: 2px 2px 4px 0 #ccc;
        }

        .item img {
            max-width: 100%;
        }

        h4 {
            text-align: center;
            line-height: 80px;
            font-weight: normal;
        }

        @media only screen and (min-width: 300px) {
            #parent {
                -moz-column-count: 1;
                -webkit-column-count: 1;
                column-count: 1;
            }
        }

        @media only screen and (min-width: 600px) {
            #parent {
                -moz-column-count: 2;
                -webkit-column-count: 2;
                column-count: 2;
            }
        }

        @media only screen and (min-width: 900px) {
            #parent {
                -moz-column-count: 3;
                -webkit-column-count: 3;
                column-count: 3;
            }
        }

        @media only screen and (min-width: 1200px) {
            #parent {
                -moz-column-count: 4;
                -webkit-column-count: 4;
                column-count: 4;
            }
        }
    </style>
</head>
